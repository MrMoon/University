<!DOCTYPE HTML>

<html>



<head>

  <meta charset="utf-8">

  <title>Pro MERN Stack</title>



  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>



<body>
<div id="contents"></div>
<script type="text/babel">


function MyForm() {
  const [name, setName] = useState("");

  return (
    <form>
      <label>Enter your name:
        <input
          type="text" 
          value={name}
          onChange={(e) => setName(e.target.value)}
        />
      </label>
	  <p>{name}</p>
    </form>
  )
}
ReactDOM.render(<MyForm />, document.getElementById('contents'));

<!-- e is the event, which in this case is change, target is the 
element that triggered the event, which in this case is the input,
 and value is the value of the input element, The e is the argument of an 
 event handler you attach to a certain event on a certain component -->
  </script>

</body>
</html>
